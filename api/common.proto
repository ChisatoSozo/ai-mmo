syntax = "proto3";
package common;

message Empty {};

message PVector3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message PQuaternion {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}

message PMesh {
  bytes positions = 1;
  bytes indices = 2;
}

message Chunk {
    int32 x = 1;
    int32 z = 2;
}